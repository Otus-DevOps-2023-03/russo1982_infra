#cloud-config
users:
  - name: yc-user
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ssh-rsa  std@stdpc
runcmd:
  - 'wget -q https://github.com/Otus-DevOps-2023-03/russo1982_infra/blob/cloud-testapp/install_ruby.sh'
  - 'chmod +x install_ruby.sh'
  - 'bash install_ruby.sh'
  - 'wget -q https://github.com/Otus-DevOps-2023-03/russo1982_infra/blob/cloud-testapp/install_mongodb.sh'
  - 'chmod +x install_mongodb.sh'
  - 'bash install_mongodb.sh'
  - 'wget -q https://github.com/Otus-DevOps-2023-03/russo1982_infra/blob/cloud-testapp/deploy.sh'
  - 'chmod +x deploy.sh'
  - 'bash deploy.sh'

